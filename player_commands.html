<html>

<head>
    <!-- Title -->
    <title>Aion: 3.9 Echoes Of The Past</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/aeotp_logo_basic_v3.png">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/strings.js"></script>
    <script src="assets/js/csi.min.js"></script>
    <!-- Phone support code -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metas -->
    <meta property="og:title" content="Aion 3.9: Echoes Of The Past">
    <meta property="og:description" name="description" content="Aion 3.9: Echoes of the past is a private server, dedicated to highlight the best parts of Aion. We believe that if this game has been handled with more care, it would have become far more enjoyable, far more addictive and even further more meaningful! The old…RENEWED!
        Be the Hero to earn your wings and conquer Atreia, as this server allows you to experience full-content of the game. The game allows you to unfold your inner interests as this server’s goal is appealling to many types of different players">
    <meta property="og:image" content="assets/images/AEOP_fb_cover.png">

</head>

<body>
    <center>
        <a href="/AEOTPC">
            <div class="top_logo_container">
                <div class="logo_div"></div>
            </div>
        </a>
    </center>
    <div data-include="modules/navigation.html"></div>
    <p class="error ode characters_button">Player Commands </p>
    <p style="text-align: center;"> This site is a preview </p>
<div class="big_window">
    <p class="big_text" style="text-align: center;">Player commands!</p>
    <div class="command_parent_container">
        <div class="command_parent_div">
            <button class="command_name"><b>.toll Kinah {amount} </b></button>
            <button class="explaination_command"> Transfers your Kinah into tolls. 1 toll = 100,000 kinah (maximum 1000 tolls per transacion) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.dropinfo </b></button>
            <button class="explaination_command"> Select a target and write command, it shows drops with rates of mobs</button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.help{amount} </b></button>
            <button class="explaination_command"> Sends you survey in-game that shows player commands list </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.dye </b></button>
            <button class="explaination_command"> Dyes all your equipped gear (if dyable) costs 5kk per equipped part </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.giveap {player} {amount} </b></button>
            <button class="explaination_command"> Transfers your AP to named player (Only works for army star 1 and above) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.morph </b></button>
            <button class="explaination_command"> TRemoves the transformation effects, whilst keeping the buff of the candy</button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>delete_item {Item tag} </b></button>
            <button class="explaination_command"> Deletes the item in your inventory which is tagged </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.relics </b></button>
            <button class="explaination_command"> Turns in all the relics you have in your inventory with x2 rates (more info here) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.medal</b></button>
            <button class="explaination_command"> Exchanges Platinum medals for mithril medals (4 plats = 1 mithril) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.dual </b></button>
            <button class="explaination_command"> Exchanges 4 mithrils for dual manastone bundles (more info here) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.gmlist </b></button>
            <button class="explaination_command"> Shows the current online GMs </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.noexp </b></button>
            <button class="explaination_command"> Disables your ability to gain Experience </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.remodel </b></button>
            <button class="explaination_command"> remodels your gear to any skin from your inventory </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.coin beer</b></button>
            <button class="explaination_command"> Adds Beer in your inventory Costing 25 protectorate coins (More info here) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.gear switch_weapon</b></button>
            <button class="explaination_command">It switches your weapon, works better than the default (Shift + Z) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.clean </b></button>
            <button class="explaination_command"> Deletes everything in your inventory (including special cube) (Don't do this command unless you sure you want to get rid of everything) NOTE: your items may not be restored again if lost</button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.fame {amount} </b></button>
            <button class="explaination_command"> Honor player for positive attitude </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.shame </b></button>
            <button class="explaination_command"> Report player for negative attitude </button>
        </div>
        <p class="big_text" style="text-align: center;">Marriage commands</p>
        <p class="small">Marriage is done by a GM (for free)</p>
        <div class="command_parent_div">
            <button class="command_name"><b>.answer yes </b></button>
            <button class="explaination_command"> Accept marriage </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.answer no</b></button>
            <button class="explaination_command"> Deny Marriage </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.missyou </b></button>
            <button class="explaination_command"> Teleports you to your partner (1 hour cooldown) </button>
        </div>
        <div class="command_parent_div">
            <button class="command_name"><b>.cometome</b></button>
            <button class="explaination_command"> teleports your partner to you (1 hour cooldown) </button>
        </div>
    </div>
</div>
</body>

</html>
